<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>GIALLO BOOLEANO</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="recipe-label">
                <span>DOLCI E DESSERTS</span>
                <h2>Tiramisù <span class="vanish">(Dolce Tradizionale)</span></h2>
            </div>
            <div class="preview flex">
                <img class="fluid" src="img/video.png" alt="Video - Come prepararlo">
                <div class="info">
                    <h4>In breve</h4>
                    <ul class="flex">
                        <li>Difficoltà: <strong>Facile</strong></li>
                        <li>Tempo: <strong>40 minuti</strong></li>
                        <li>Porzione per: <strong>8 persone</strong></li>
                        <li>Costo: <strong>contenuto</strong></li>
                        <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>

            <div class="social">
                <ul class="flex">
                    <li><button class="btn"><a href="#"><i class="fa-brands fa-facebook"></i></a><div class="vanish"><strong> FACEBOOK</strong></div></button></li>
                    <li><button class="btn"><a href="#"><i class="fa-brands fa-twitter"></i></a><div class="vanish"><strong> TWITTER</strong></div></button></li>
                    <li><button class="btn"><a href="#"><i class="fa-brands fa-instagram"></i></a><div class="vanish"><strong> INSTAGRAM</strong></div></button></li>
                    <li><button class="btn"><a href="#"><i class="fa-brands fa-pinterest"></i></a><div class="vanish"><strong> PINTEREST</strong></div></button></li>
                    <li><button class="btn"><a href="#"><i class="fa-brands fa-youtube"></i></a><div class="vanish"><strong> YOUTUBE</strong></div></button></li>
                </ul>
            </div>

        </div>
    </main>

</body>
</html>
